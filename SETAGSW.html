<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Converter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: blueviolet;
            margin: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: auto;
        }
        p {
            color: #343a40;
            font-size: 1.1rem;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        <p>This page converts 100 Philippine Pesos (PHP) to two currencies: Japanese Yen (JPY) and Euro (EUR).</p>

        <button id="convertToYen" class="btn btn-primary me-2">Convert to Yen</button>
        <button id="convertToEuro" class="btn btn-success">Convert to Euro</button>

        <div class="result mt-4">
            <p id="yenResult"></p>
            <p id="euroResult"></p>
        </div>
    </div>


    <script>

        var pesoToYen = 2.69; // as of January 15 2024 9:20 am
        var pesoToEuro = 0.0166; // as of January 15 2024 9:20 am

        
        document.getElementById('convertToYen').addEventListener('click', function() {
            var pesos = 100; // Base amount in PHP
            var yen = pesos * pesoToYen; // Convert to Yen
            document.getElementById('yenResult').innerHTML = `100 PHP =${yen.toFixed(2)} JPY`;
        });

        
        document.getElementById('convertToEuro').addEventListener('click', function() {
            var pesos = 100; // Base amount in PHP
            var euro = pesos * pesoToEuro; // Convert to Euro
            document.getElementById('euroResult').innerHTML = `100 PHP = ${euro.toFixed(2)} EUR`;
        });
    </script>

</body>
</html>
